<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse over me</title>
</head>
<body>
    <div id = "test" onmouseover="handleMouseOver()">Hover Over Me</div>

    <script>
        function handleMouseOver(){
            document.getElementById("test").innerHTML ="Mouse Over Me"
        }
    </script>
    
</body>
</html>
