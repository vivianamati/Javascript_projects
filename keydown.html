<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown</title>
</head>
<body>
    <input type = "text" onkeydown = "handleKeyDown(event)">
    <script>
        function handleKeyDown(event){
            alert("Key pressed:" + event.key)
        }
    </script>
    
</body>
</html>
